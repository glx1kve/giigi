<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/start-arrow-btn.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
    <title>Вхід</title>
</head>

<body>

    <div id="mainButton">
        <div class="btn-text" onclick="openForm()">Click me</div>
        <div class="modal">
            <div class="close-button" onclick="closeForm()">x</div>
            <div class="form-title">GIIGI</div>
            <div class="input-group">
                <input type="text" id="name" onblur="checkInput(this)" />
                <label for="name">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" onblur="checkInput(this)" />
                <label for="password">Password</label>
            </div>
            <div class="form-button" onclick="sign()">Go</div>
            <div class="codepen-by">Generic Insurrection in Game Industry</div>




        </div>
    </div>
    <div class="codepen-by">Generic Insurrection in Game Industry</div>





    <script>
        var button = document.getElementById('mainButton');


        var openForm = function () {
            button.className = 'active';
        };

        var checkInput = function (input) {
            if (input.value.length > 0) {
                input.className = 'active';
            } else {
                input.className = '';
            }
        };

        var closeForm = function () {
            button.className = '';
        };

        document.addEventListener("keyup", function (e) {
            if (e.keyCode == 27 || e.keyCode == 13) {
                closeForm();
            }
        });

        function sign() {
            var login = document.getElementById('name').value;
            var password = document.getElementById('password').value;

            if (login == 'admin' && password == '123') {
                location.replace("main.html");
            }
            else {
                alert("Something went wrong -_- ");
            }
        }
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</body>

</html>
